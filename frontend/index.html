<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie App</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: #141414;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            overflow-y: scroll;
        }

        h1 {
            color: #e50914;
            font-size: 3rem;
            margin: 20px 0;
            text-align: center;
        }

        .movie-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            width: 100%;
            max-width: 1200px;
        }

        .movie-card {
            background-color: #333;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .movie-card img {
            width: 100%;
            border-radius: 8px;
        }

        .movie-card button {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #e50914;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 15px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .movie-card button:hover {
            background-color: #b20710;
        }

        .movie-form {
            display: flex;
            justify-content: center;
            padding: 10px;
            gap: 10px;
        }

        .movie-form input, .movie-form button {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
        }

        .movie-form input {
            width: 200px;
        }

        .movie-form button {
            background-color: #e50914;
            color: white;
            border: none;
        }

        .movie-form button:hover {
            background-color: #b20710;
        }
    </style>
</head>
<body>
    <h1>Movie App</h1>

    <div class="movie-form">
        <input type="text" id="movie-name" placeholder="Enter movie name" />
        <input type="url" id="movie-poster" placeholder="Enter movie poster URL" />
        <button onclick="addMovie()">Add Movie</button>
    </div>

    <div class="movie-list" id="movie-list"></div>

    <script>
        const apiUrl = 'http://localhost:5000/movies';

        async function fetchMovies() {
            const response = await fetch(apiUrl);
            const movies = await response.json();
            const movieList = document.getElementById('movie-list');
            movieList.innerHTML = '';
            movies.forEach(movie => {
                const div = document.createElement('div');
                div.classList.add('movie-card');
                div.innerHTML = `
                    <img src="${movie.poster}" alt="${movie.name}" />
                    <h3>${movie.name}</h3>
                    <button onclick="deleteMovie(${movie.id})">Delete</button>
                `;
                movieList.appendChild(div);
            });
        }

        async function addMovie() {
            const name = document.getElementById('movie-name').value;
            const poster = document.getElementById('movie-poster').value;

            const response = await fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ name, poster })
            });

            if (response.ok) {
                fetchMovies();
            } else {
                alert("Failed to add movie.");
            }

            document.getElementById('movie-name').value = '';
            document.getElementById('movie-poster').value = '';
        }

        async function deleteMovie(id) {
            const response = await fetch(`${apiUrl}/${id}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                fetchMovies();
            } else {
                alert("Failed to delete movie.");
            }
        }

        fetchMovies();
    </script>
</body>
</html>
