<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #121212;
            color: #fff;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 40px;
            font-size: 2.5em;
            color: #ff4747;
        }
        h3 {
            color: #ff4747;
            font-size: 1.8em;
        }
        .form-container {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            background-color: #1c1c1c;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .form-container input {
            width: calc(50% - 12px);
            padding: 12px;
            margin-right: 10px;
            background-color: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 5px;
        }
        .form-container button {
            padding: 12px 20px;
            background-color: #ff4747;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
        .form-container button:hover {
            background-color: #e63d3d;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #1c1c1c;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        th, td {
            padding: 12px;
            border: 1px solid #444;
            text-align: center;
        }
        th {
            background-color: #ff4747;
            color: white;
        }
        td {
            background-color: #2b2b2b;
            color: white;
        }
        td button {
            padding: 6px 12px;
            background-color: #ff4747;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        td button:hover {
            background-color: #e63d3d;
        }
        img {
            max-width: 100px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Movie List</h1>

    <div class="form-container">
        <h3>Add New Movie</h3>
        <input type="text" id="movie-name" placeholder="Movie Name" />
        <input type="text" id="movie-poster" placeholder="Movie Poster URL" />
        <button onclick="addMovie()">Add Movie</button>
    </div>

    <h3>Movies</h3>
    <table id="movie-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Poster</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Movie rows will be inserted here -->
        </tbody>
    </table>

    <script>
        const apiUrl = 'http://backend:5000/movies';

        // Fetch movies and display them in the table
        function fetchMovies() {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const movieTableBody = document.getElementById('movie-table').getElementsByTagName('tbody')[0];
                    movieTableBody.innerHTML = ''; // Clear the table

                    data.forEach(movie => {
                        const row = movieTableBody.insertRow();
                        row.innerHTML = `
                            <td>${movie.id}</td>
                            <td>${movie.name}</td>
                            <td><img src="${movie.poster}" alt="${movie.name}" /></td>
                            <td>
                                <button onclick="editMovie(${movie.id}, '${movie.name}', '${movie.poster}')">Edit</button>
                                <button onclick="deleteMovie(${movie.id})">Delete</button>
                            </td>
                        `;
                    });
                });
        }

        // Add a new movie
        function addMovie() {
            const name = document.getElementById('movie-name').value;
            const poster = document.getElementById('movie-poster').value;

            if (!name || !poster) {
                alert("Please provide both movie name and poster URL.");
                return;
            }

            const newMovie = {
                name: name,
                poster: poster
            };

            fetch(apiUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(newMovie),
            })
            .then(response => {
                if (response.ok) {
                    alert("Movie added successfully!");
                    fetchMovies(); // Refresh the movie list
                } else {
                    alert("Failed to add movie.");
                }
            });
        }

        // Delete a movie by ID
        function deleteMovie(id) {
            fetch(`${apiUrl}/${id}`, {
                method: 'DELETE',
            })
            .then(response => {
                if (response.ok) {
                    alert("Movie deleted successfully!");
                    fetchMovies(); // Refresh the movie list
                } else {
                    alert("Failed to delete movie.");
                }
            });
        }

        // Edit a movie by ID
        function editMovie(id, currentName, currentPoster) {
            const newName = prompt("Edit movie name:", currentName);
            const newPoster = prompt("Edit movie poster URL:", currentPoster);

            if (newName && newPoster) {
                const updatedMovie = {
                    name: newName,
                    poster: newPoster
                };

                fetch(`${apiUrl}/${id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(updatedMovie),
                })
                .then(response => {
                    if (response.ok) {
                        alert("Movie updated successfully!");
                        fetchMovies(); // Refresh the movie list
                    } else {
                        alert("Failed to update movie.");
                    }
                });
            }
        }

        // Initial fetch to display movies
        fetchMovies();
    </script>

</body>
</html>
